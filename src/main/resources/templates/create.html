<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/login.css">
  <title>Create Account</title>
</head>
<form method="post" th:action="@{/Create}" th:object="${account}" >
    <div class="container">
        <label for="username"><b>Username</b></label>

        <!--<input type="text" th:field=*{username} placeholder="Enter Username" required> --->

        <input type ="text" placeholder="Enter username" th:field=*{username} required>

        <label for="password"><b>Password</b></label>

        <!--<input type="password" th:field=*{password} placeholder="Enter Password" required> --->

        <input type ="password" placeholder="Enter password" th:field=*{password} required>
        <label for="role">Choose a role:</label>
        <select th:field=*{role} id="role">
            <option value="customer">customer</option>
            <option value="seller">seller</option>
        </select>
        <br><br>
        <button type="submit">Create Account</button>
    </div>

    <div class="container">
        <button type="button" class="cancel" onclick="location.href='/Home/0'">Cancel</button>
        <button type="button" class="cancel" onclick="location.href='/Login/0'">Back to Login</button>
        
    </div>
</form>
</html>
