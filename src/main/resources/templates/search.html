<!DOCTYPE html>
<html lan="en">

<head>
    <link rel="stylesheet" href="./stylesheets/search.css">
    <title>Search</title>
</head>

<body>
    <div class="WhiteBox">

        <table id="links" class="Links">
            <thead>
                <tr>
                    <th><a href="/Home.html">Home</a></th>
                    <th><a href="/About">About</a></th>
                    <th><a href="/shoppingList">Shopping List</a></th>
                    <th><a href="/Login">Login</a></th>
                    <th><a href="/Browse">Browse</a></th>
                    
                </tr>
            </thead>
        </table>

        <div class="GreyBox">
            <form class="example" method="post" th:action="@{/searchitem}" th:object="${item}">
                <input type="text" th:field=*{name} placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        <table id="myTable" class="myTable">
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Description</td>
            </tr>
            <tr th:each="product : ${product}">
                <td th:text="${product.getID()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getPrice}"></td>
                <td th:text="${product.getDescription}"></td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
