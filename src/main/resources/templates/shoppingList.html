<!DOCTYPE html>
<html lan="en">

<head>
    <link rel="stylesheet" href="../stylesheets/shoppingList.css"/>
    <title>Shopping List</title>
</head>

<body>
    <header>

          <h1 class="logo" th:each="UserID : ${UserID}"></h1>

                    <tbody>

                            <form action="#" method="post" th:action="@{/DELETEsp/{id}(id=${record.getID()})}">
