<!DOCTYPE html>
<html lan="en">

<head>
    <link rel="stylesheet" href="../stylesheets/shoppingList.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="WhiteBox">

        <table id="links" class="Links">
            <thead>
                <tr>
                    <th><a href="/Home.html">Home</a></th>
                    <th><a href="/About">About</a></th>
                    <th><a href="/shoppingList">Shopping List</a></th>
                    <th><a href="/Login">Login</a></th>
                    <th><a href="/Browse">Browse</a></th>
                    
                </tr>
            </thead>
        </table>

        <div class="GreyBox">

            
                <table class="AddTable" id="Table">
                    <thead>
                        <tr class="RowOne">
                            <th>Name</th>
                        </tr>
                    </thead>
                    <form id = "rec-form" action="#" method="post" th:action="@{/rectangle}" th:object="${rectangle}">
                        <tbody>
                            <tr>
                                <td><input type="text" th:field=*{Name} placeholder=" name" class="Textbox" maxlength="20" required></td> 
                            </tr>
                        </tbody>
            
                    </form>    
                </table>
                <input type="submit" value="Submit" class="btn" form="rec-form">

                <table class="AddTable" id="Table">
                    <thead>
                        <tr class="RowOne">
                            <th>Item</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="record : ${records}" >
                            <!-- 
                            <td><a href="#" th:href="@{/profile/{uid}(uid=${record.getID()})}" th:utext="${record.getName()}"></a></td>
                            <td th:utext="${record.getName()}" th:style="'background-color:' + ${record.getColour()}"></td>
                            <td th:utext="${record.getDescription()}"></td>
                            <td th:utext="${record.getPrice()}"></td>  -->

                            <td> test </td>
                            <td> This is the first test </td>
                            <td> $420 </td>

                            <form action="#" method="post" th:action="@{/DELETE/{id}(id=${record.getID()})}">
                                <td><input type="submit" class="btnDelete" value="DELETE"></td>
                            </form>

                            <form action="#" method="post" th:action="@{/DELETE/{id}(id=${record.getID()})}">
                                <td><input type="submit" class="btnBUY" value="BUY"></td>
                            </form>
                        </tr>
                    </tbody>
            
                       
                </table>
            
        </div>
    </div>
</body>
</html>
