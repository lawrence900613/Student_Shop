<!DOCTYPE html>
<html lan="en">

<head>
    <link rel="stylesheet" href="../stylesheets/shoppingList.css"/>
    <title>Shopping List</title>
</head>

<body>
    <header>
        <div class="container">
          <h1 class="logo" th:each="UserID : ${UserID}"></h1>
          <nav>
            <ul>
              <li><a th:href="@{/Home/{uid}(uid=${UserID.getUserID()})}" >Home</a></li>
              <li><a th:href="@{/About/{uid}(uid=${UserID.getUserID()})}">About</a></li>
              <li><a th:href="@{/ShoppingList/{uid}(uid=${UserID.getUserID()})}">Shoppinglist</a></li>
              <li><a th:href="@{/Login/{uid}(uid=${UserID.getUserID()})}">Login</a></li>
              <li><a th:href="@{/Search/{uid}(uid=${UserID.getUserID()})}">Search</a></li>
              <li>
                <div class="dropdown">
                    <button class="dropbtn">More
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                    </li>
              <li>
            </li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="WhiteBox">

        <div class="GreyBox">

                <table class="AddTable" id="Table">
                    <thead>
                        <tr >
                            <th>Item</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="record : ${records}" >

                            <td><a href="#"  th:each="id : ${UserId}" th:href="@{/MyItem/{pid}/{uid}(uid=${record.getID()},pid=${id.getUserID()})}" th:utext="${record.getName()}"></a></td>
                            <td th:utext="${record.getCategory()}"></td>
                            <td th:utext="${record.getStock()}"></td>

                            <form action="#" th:each="id : ${UserId}" method="post" th:action="@{/DELETEsp/{pid}/{uid}(uid=${record.getID()},pid=${id.getUserID()})}">
                                <td><input type="submit" class="btnDelete" value="DELETE"></td>
                            </form>
                            

                        </tr>
                    </tbody>
            
                       
                </table>
            
        </div>
    </div>
</body>
</html>
